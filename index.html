<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto</title>
</head>
<body>
    <header>
        <img src="./img/logo.svg" alt="Logo de Alura" class="logo">
    </header>
    <main>
        <section class="encriptador">
            <textarea placeholder="Ingrese el texto aquÃ­" class="encriptador-texto"></textarea>
            <div class="encriptador-aviso">
                <img src="./img/aviso.svg" alt="Aviso">
                <p class="encriptador-aviso-texto">Solo letras minusculas y sin acentos</p>
            </div>
            <div class="botones">
                <button type="submit" class="btn-encriptar">Encriptar</button>
                <button type="submit" class="btn-desencriptar">Desencriptar</button>
            </div>
        </section>

        <section class="desencriptar">
            <div class="desencriptar-contenedor">
                <img src="./img/Desencriptar-imagen.jpg" alt="candado" class="desencriptar-imagen">
                <h2 class="desencriptar-texto-uno">Ningun mensaje fue encontrado</h2>
                <p class="desencriptar-texto-dos">Ingrese el texto que desea encriptar o desencriptar</p>
            </div>
            <textarea class="desencriptado" readonly></textarea>
            <button type="submit" class="btn-copiar">Copiar</button>
            
        </section>
    </main>

    <footer>
        <p class="copyright">&copy; Copyright 2024 - Castillo Santiago Emanuel</p>
        <div>
            <a href="#"><img src="./img/github.svg" alt="github"></a>
            <a href="#"><img src="./img/linkedin.svg" alt="linkedin"></a>
        </div>
    </footer>
</body>
</html>
